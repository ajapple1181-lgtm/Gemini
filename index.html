<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Lane Conductor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 入力パネル -->
        <div class="input-panel">
            <h2>Task Entry</h2>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="タスク名" required>
                <select id="task-lane">
                    <option value="life">生活</option>
                    <option value="study">勉強</option>
                </select>
                <div class="time-row">
                    <input type="time" id="start-time" value="09:00">
                    <span>-</span>
                    <input type="time" id="end-time" value="10:00">
                </div>
                <button type="submit">追加する</button>
            </form>
        </div>

        <!-- タイムライン表示 -->
        <div class="timeline-view">
            <!-- 日付表示 -->
            <div class="date-column">
                <div class="date-box">2/21<br><span>土</span></div>
            </div>

            <!-- メインタイムライン -->
            <div class="main-timeline">
                <!-- 時間目盛り -->
                <div class="hour-axis" id="hour-axis"></div>

                <!-- レーンエリア -->
                <div class="lanes-container">
                    <!-- 生活レーン -->
                    <div class="lane" id="lane-life">
                        <div class="lane-label">生活</div>
                        <div class="task-surface" id="surface-life"></div>
                    </div>
                    <!-- 勉強レーン -->
                    <div class="lane" id="lane-study">
                        <div class="lane-label">勉強</div>
                        <div class="task-surface" id="surface-study"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
